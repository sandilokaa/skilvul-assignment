<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles/style.css">

    <title>BMI Website</title>
</head>
<body>
    
    <section id="bmi-score">
        <div class="container">
            <h1 class="title">Check your BMI</h1>

            <p>Enter your weight and height below to check your BMI results</p>

                <div class="form-weight">
                    <label for="weight"> Put your weight in here (KG) </label>
                    <input type="text" name="weight" id="weight" min="0" placeholder="60">
                </div>
                
                <div class="form-height">
                    <label for="height"> And your height in here (KG) </label>
                    <input type="text" name="height" id="height" min="0" placeholder="167">
                </div>

                <button id="btn-count">Calculate BMI</button>

                <p id="resultCalculating">
                    Your BMI is 
                    <strong><span id="resultBMI"></span></strong> 
                    which means You are 
                    <strong><span id="resultIndicator"></span></strong>
                </p>
        </div>
    </section>

    <!-- Script BMI -->
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
